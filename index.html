<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <header class="header__header">
      <h1>Weather Report</h1>
      <h2>
        For the lovely city of
        <span id="headerCityName" class="header__city-name"></span>
      </h2>
    </header>

    <div class="widjets">
      <section class="temperature__section">
        <h2>Temperature</h2>
        <div class="temperature__content">
          <div class="temperature__controls">
            <span id="increaseTempControl">
              <i class="fas fa-arrow-up"></i>
            </span>
            <span id="tempValue"></span>
            <span id="decreaseTempControl">
              <i class="fas fa-arrow-down"></i>
            </span>
          </div>
          <button id="currentTempButton">Current Temperature</button>
        </div>
      </section>

      <section class="sky__section">
        <h2>Sky</h2>
        <select id="skySelect">
          <option value="">No sky selected</option>
          <option value="Sunny">Sunny</option>
          <option value="Cloudy">Cloudy</option>
          <option value="Rainy">Rainy</option>
          <option value="Snowy">Snowy</option>
        </select>
      </section>

      <section class="city-name__section">
        <h2>City Name</h2>
        <input type="text" id="cityNameInput" />
        <button id="cityNameReset" class="city-name__reset-btn">Reset</button>
      </section>

      <section class="garden__section">
        <h2>Weather Garden</h2>
        <div id="gardenContent" class="garden__content">
          <div id="sky"></div>
          <div id="landscape"></div>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
